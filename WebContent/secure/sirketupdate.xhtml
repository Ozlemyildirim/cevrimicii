<h:head>
	<f:facet name="first">

		<title>İş Portalı</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1" />

		<h:outputStylesheet name="css/easy-responsive-tabs.css"></h:outputStylesheet>
		<h:outputStylesheet name="css/global.css"></h:outputStylesheet>
		<h:outputStylesheet name="css/slider.css"></h:outputStylesheet>
		<h:outputStylesheet name="css/style.css"></h:outputStylesheet>

		<h:outputScript library="js" name="slides.min.jquery.js" />
		<h:outputScript library="js" name="easing.js" target="body" />
		<h:outputScript library="js" name="easyResponsiveTabs.js"
			target="body" />
		<h:outputScript library="js" name="jquery.accordion.js" target="body" />
		<h:outputScript library="js" name="jquery-1.7.2.min.js" target="body" />
		<h:outputScript library="js" name="move-top.js" target="body" />
		<h:outputScript library="js" name="startstop-slider.js" target="body" />



	</f:facet>
</h:head>
<h:body>
	<script>
		(function(i, s, o, g, r, a, m) {

	<h:outputScript library="js" name="fancybar6a2f.js" target="body" />
	<div class="wrap">
		<div class="header">
			<div class="headertop_desc">
				<div class="account_desc">
					<ul>


						<li><a href="profilupdate.xhtml">Profil Güncelle</a></li>
						<li><a href="sirketupdate.xhtml">Şirket Profili Güncelle</a></li>
						<li><a href="ilanupdate.xhtml">İlan Sil</a></li>
						<li><a href="#">Hesabımı sil</a></li>

						<li><a href="login.xhtml">Çıkış Yap</a></li>
					</ul>
				</div>
				<div class="clear"></div>
			</div>
			<div class="header_top">
				<div class="logo">





					<a href="template.xhtml"> <p:graphicImage library="images"
							style="width: 280px; height: 120px;" name="is-ilanlari.jpg" /></a>
				</div>
				<div class="cart">


					<p>Yaptığınız başvurular:</p>
					<div id="dd" class="wrapper-dropdown-2">
						<ul class="dropdown">
							<li>Hiç başvurunuz yok !</li>
						</ul>
					</div>
				</div>
				<script type="text/javascript">
					function DropDown(el) {
						this.dd = el;
						this.initEvents();
					}
					DropDown.prototype = {
						initEvents : function() {
							var obj = this;

							obj.dd.on('click', function(event) {
								$(this).toggleClass('active');
								event.stopPropagation();
							});
						}
					}

					$(function() {

						var dd = new DropDown($('#dd'));

						$(document).click(function() {
							// all dropdowns
							$('.wrapper-dropdown-2').removeClass('active');
						});

					});
				</script>
				<div class="clear"></div>
			</div>


			<div class="header_bottom">
				<div class="menu">
					<ul>
						<li class="active"><a href="template.xhtml">Anasayfa</a></li>
						<li><a href="about.xhtml">Hakkında</a></li>
						<li><a href="iletisim.xhtml">İletişim</a></li>
						<div class="clear"></div>
					</ul>
				</div>
				<div class="search_box">
					<form>
						<p:inputText id="globalFilter" onkeyup="PF('ListTable').filter()"
							placeholder=".." />
					</form>
				</div>
				<div class="clear"></div>
			</div>
		</div>






		<div class="header_bottom">
			<div class="main">
				<h:form id="frmUpdate">
					 

					<h:panelGrid id="tblUpdate" var="item"
						value="#{sirketBean.sirketList}">


						<f:facet name="header"> Profilimi Görüntüle	</f:facet>

						<h:outputLabel value="Adı :" />
						<h:outputText value="#{item.adi}"/>

						<h:outputLabel value="Sektörü :" />
						<h:outputText id="soyadi" value="#{item.sektoru}"></h:outputText>

						<h:outputLabel value="Adres :" />
						<h:outputText id="Adres" value="#{item.adresi}"></h:outputText>



					 








					</h:panelGrid>
					
					

						<p:column headerText="Güncelle">
							<p:commandButton value="Güncelle"
								actionListener="#{sirketBean.duzenle(item.id)}"
								icon="ui-icon-pencil" update=":frmUpdate:dlgUpdate"
								oncomplete="PF('dlgUpdate').show();"></p:commandButton>
						</p:column>

					<p:dialog id="dlgUpdate" widgetVar="dlgUpdate" closable="true"
						header="Kayıt güncelle" modal="true">
						<p:panelGrid columns="2">

							<h:outputLabel value="Adı :" />
							<h:inputText id="adi" value="#{sirketBean.sirket.adi}"></h:inputText>

							<h:outputLabel value="Soyadı :" />
							<h:inputText id="soyadi" value="#{sirketBean.sirket.sektoru}"></h:inputText>

							<h:outputLabel value="Adres :" />
							<h:inputText id="Adres" value="#{sirketBean.sirket.adresi}"></h:inputText>



							<h:outputLabel value="Cinsiyet :" />
							<h:inputText id="Cinsiyet" value="#{profilBean.profil.cinsiyet}"></h:inputText>

							<h:outputLabel value="Doğum Tarihi :" />
							<h:inputText id="Tarihi" value="#{profilBean.profil.dtarihi}"></h:inputText>

							<h:outputLabel value="E-mail: " />
							<h:inputText value="#{profilBean.profil.eposta}" id="eposta"
								required="true" label="Email" />

							<h:outputLabel value="Telefon " />
							<h:inputText id="tel" value="#{profilBean.profil.telefon}"
								mask="(999) 999-9999" required="true" style="width: 200px;" />


							<h:outputLabel value="Medeni Hal :" />
							<h:inputText id="Medeni" value="#{profilBean.profil.medenihal}"></h:inputText>




							<f:facet name="footer">
								<p:commandButton value="Kaydet" process="@form"
									action="#{profilBean.olustur}"
									update="frmUpdate:tblUpdate"
									oncomplete="PF('dlgUpdate').hide();"></p:commandButton>
							</f:facet>
						</p:panelGrid>
					</p:dialog>


				</h:form>

			</div>

		</div>



	</div>





	<script type="text/javascript">
		$(document).ready(function() {
			$().UItoTop({
				easingType : 'easeOutQuart'
			});

		});
	</script>
	<a href="#" id="toTop"><span id="toTopHover"> </span></a>
