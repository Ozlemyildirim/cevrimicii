	<div class="wrap">
		<div class="header">
			<div class="headertop_desc">
				<div class="account_desc">
					<ul>
						<li><a href="#">Profil Görüntüle</a></li>
						<li><a href="#">Profil Güncelle</a></li>

				</div>

			</div>
			<div class="header_top">
				<div class="logo">
					<a href="index.html"><img src="images/logo.png" alt="" /></a>
				</div>
				<div class="cart">
					<p>Yaptığınız başvurular:</p>
					<div id="dd" class="wrapper-dropdown-2">
						<ul class="dropdown">
							<li>Hiç başvurunuz yok !</li>
						</ul>
					</div>
				</div>
				<script type="text/javascript">
					function DropDown(el) {
						this.dd = el;
						this.initEvents();
					}
					DropDown.prototype = {
						initEvents : function() {
							var obj = this;

							obj.dd.on('click', function(event) {
								$(this).toggleClass('active');
								event.stopPropagation();
							});
						}
					}

					$(function() {

						var dd = new DropDown($('#dd'));

						$(document).click(function() {
							// all dropdowns
							$('.wrapper-dropdown-2').removeClass('active');
						});

					});
				</script>
				<div class="clear"></div>
			</div>


			<div class="header_bottom">
				<div class="menu">
					<ul>
						<li class="active"><a href="tempate.xhtml">Anasayfa</a></li>

						<li><a href="profil.xhtml">Üye profili oluştur</a></li>

						<div class="clear"></div>
					</ul>
				</div>
				<div class="search_box">
					<form>
						<p:inputText id="globalFilter" onkeyup="PF('ListTable').filter()"
							  placeholder=".." />
					</form>
				</div>
				<div class="clear"></div>
			</div>
			</div>
			
	
			
			
			<div class="header_slide">
				<div class="header_bottom_left">
					<div class="categories">
						<ul>
							<h3>Sonuçları filtrele</h3>
							
							<li><p:outputLabel value="Sektöre göre arama: " />
							
							<h:selectOneMenu  filterBy="#{item.sektor}">
											
											<f:selectItem itemLabel=" " itemValue="" />
											<f:selectItem itemLabel="Bilişim" itemValue="Bilişim" />
											<f:selectItem itemLabel="Sağlık" itemValue="Sağlık" />
											<f:selectItem itemLabel="Yazılım" itemValue="Yazılım" />
											<f:selectItem itemLabel="İnşaat" itemValue="İnşaat" />
											<f:selectItem itemLabel="Satış-Pazarlama"

											<f:selectItem itemLabel="Mühendislik" itemValue="Mühendislik" />
											<f:selectItem itemLabel="Genel yönetim"
												itemValue="Genel yönetim" />
											<f:selectItem itemLabel="Grafik Tasarım"
												itemValue="Grafik Tasarım" />
											<f:selectItem itemLabel="Diğer" itemValue="Diğer" />
										</h:selectOneMenu>
								<h:outputText value="#{item.sektor}" />
							</li>
							
							 <br></br>
							<li><p:outputLabel value="Şehre göre arama: " />
							<p:inputText filterBy="#{item.sektor}" />
					<h:outputText value="#{item.sektor}" />
				</li>
							<br></br>
							<li><p:outputLabel value="Pozisyona göre arama: " />
							<p:inputText  filterBy="#{item.pozisyon}" />
					<h:outputText value="#{item.pozisyon}" /></li>
							
							<br></br>
							<p:outputLabel value="Şirkete göre arama: " />
							<li><p:inputText  filterBy="#{item.sirket}" />
					<h:outputText value="#{item.sirket}" /></li>
							
							<br></br>
							<p:outputLabel value="Askerlik durumuna göre " />
							<li><p:inputText  filterBy="#{item.askerlik}" />
					<h:outputText value="#{item.askerlik}" /></li>
							
							<br></br>
							
							
							
						</ul>
					</div>
				</div>
				
</div>

		<div class="header_bottom_right">
 <h:form id="form"> 
    <p:dataGrid var="item" value="#{duyuruBean.duyuruList}"  layout="grid"  widgetVar="ListTable" 
        rows="12" paginator="true" id="cars"  filteredValue="#{duyuruBean.filteredList}"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="6,12,16">
 
        <f:facet name="header">
            Cars for Sale
        </f:facet>
 
        <p:panel header="#{item.id}" style="text-align:center">
            <h:panelGrid columns="1" style="width:50%">
                <p:graphicImage name="demo/images/car/#{car.brand}.gif"/> 
 
                <h:outputText value="#{item.sirket}" />
 
                <p:commandLink update=":form:duyuruDetail" oncomplete="PF('duyuruDialog').show()" title="View Detail">
                    <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />
                    <f:setPropertyActionListener value="#{item}" target="#{duyuruBean.selectedItem}" />
                </p:commandLink>
            </h:panelGrid>
        </p:panel>
 
    </p:dataGrid>
 
    <p:dialog header="İlan Info" widgetVar="duyuruDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
        <p:outputPanel id="duyuruDetail" style="text-align:center;">
            <p:panelGrid  columns="2" rendered="#{not empty duyuruBean.duyuru}" columnClasses="label,value">
                <f:facet name="header">
                    <p:graphicImage name="resources/images/No_image.png"/> 
                </f:facet>
 
                <h:outputText value="Id:" />
                <h:outputText value="#{duyuruBean.duyuru.id}"/>
 
                <h:outputText value="Year" />
                <h:outputText value="#{duyuruBean.duyuru.pozisyon}" />
                
                <h:outputText value="Year" />
                <h:outputText value="#{duyuruBean.duyuru.sirket}" />
 
                <h:outputText value="Color:" />
                <h:outputText value="#{duyuruBean.duyuru.sektor}" />
 
                <h:outputText value="Price" />
                <h:outputText value="#{duyuruBean.duyuru.egitim}" />
                
                <h:outputText value="Price" />
                <h:outputText value="#{duyuruBean.duyuru.deneyim}" />
                
                <h:outputText value="Price" />
                <h:outputText value="#{duyuruBean.duyuru.askerlik}" />
            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>
</h:form>
