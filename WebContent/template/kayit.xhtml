<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
	<CENTER>
		<div style="align: center">
			<h:form id="kayitForm">
				<p:growl id="msg" showDetail="true" life="3000" />
				<p:panel header="Lütfen Kayıt Olunuz.." style="width: 480px;">

					<h:panelGrid id="kayitPanel" columns="2">

						<h:outputText value="Kullanıcı adı" />

						<p:inputText id="username" value="#{kayitBean.adi}" required="true"  ></p:inputText>




						<h:outputText value="Soyadı: " />

						<p:inputText id="soyadi" value="#{kayitBean.soyadi}" ></p:inputText>


						

 						<h:outputText value="Eposta: " />
                    <p:inputText value="#{kayitBean.eposta}" required="true" label="Email"/>

 						
						<h:outputText value="Şifre: " />

						<p:password id="şifre" value="#{kayitBean.sifre}" required="true"  ></p:password>
						

						

						<p:commandButton action="#{kayitBean.kaydet}" value="Üye Ol"
							></p:commandButton>
							 
						
							<p:commandButton  value="Giriş"
								update="kayitForm" ajax="true" action="kullanici.xhtml"></p:commandButton>
						
					</h:panelGrid>

				</p:panel>

			</h:form>
		</div>
	</CENTER>


</h:body>
</html>
